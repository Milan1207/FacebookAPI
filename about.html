<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>
<body>
<div class="page1">
<h2>Welcome to Facebook</h2>

<button id="loginButton" style="width:auto;"><b>Log In</b></button>
<p> You need to entre your Access Token here. </p>
<div id="loginForm" class="modal">
  
  <form class="modal-content animate">
    <div class="imgcontainer">
      <span onclick="closeTab()"; class="close" id="cancelBtn" title="Close Modal">&times;</span>
    </div>

    <div class="container">
      
	  <label><b>Access Token</b></label><br>
      <input type="text" id="acsTkn" placeholder="Enter Access Token"required>
       
      <button type="submit" class="test1"><b>Log In</b></button> <br>
      <label>
        <input type="checkbox" checked="checked"> Remember me
      </label>
    </div>

    <div class="container cancelContainer" style="background-color:#f1f1f1">
      <button type="button" id="cancelBtn">Cancel</button>
    </div>
  </form>
</div>
</div>

<div class="page2">
<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
     <a class="navbar-brand" href="#" id="goBack">Facebook</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li><a href="#" id="home">Home</a></li>
        <li><a href="#overview" id="aboutMe">About</a></li>
        <li><a href="#posts" id="feedInfo">Feed</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#"><span class="glyphicon glyphicon-off"></span> Logout</a></li>
      </ul>
    </div>
  </div>
</nav>

  
<div class="container">
	<div class="row">
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
			<img class="coverPic" alt="Cover Pic">
			<img class="profilePic fb-image-profile thumbnail" alt="profilePic">
		</div>
	</div>
</div>

<div class="check">
<br><br><br>
<div class="data">
  <button class="tablinks tabOverview" id="defaultOpen">Overview</button>
  <button class="tablinks tabWork" >Work and Education</button>
  <button class="tablinks tabContact" >Contact and Basic Info</button>
</div>

<div id="overview" class="aboutInfo">
  <h3><b>ABOUT</b></h3>
	<div>
	  Name: <span id="myName"></span> <br>
	  Facebook Profile:<span id="myFacebookId"></span> <br>
	  Gender:<span id="myGender"></span> <br>
	  Birthday<span id="myBirthday"></span> <br>
	</div>
</div>

<div id="work" class="aboutInfo">
  <h3><b>WORK AND EDUCATION</b></h3>
	<div>
	  Work:<span id="myWork"></span> <br>
	  Education:<span id="myEducation"></span> 
	</div>
</div>

<div id="contact" class="aboutInfo">
  <h3><b>CONTACT AND INFORMATION</b></h3>
	<div>
	  Email:<span id="myEmail"></span> <br>
	  Home Town<span id="myHomeTown"></span> <br>
	  Website:<span id="myWebsite"></span> 
	</div>
</div>
</div>
	<div class="check2" id="posts">
		<br><br><br>
		<div class="container">
          <div class="row">
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
						<div>My Recent Posts</div> <br> <hr>
						<a id="myFeed"></a>
					</div>
			</div>
       </div>
	</div>
	
</div>
<script type="text/javascript" src="jquery.min.js"></script>
<script type="text/javascript" src="about.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" ></script>
